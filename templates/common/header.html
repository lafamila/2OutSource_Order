<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% for m in menuList %}
        {% if m['menu_name'] == menu %}
            <title>{{m['menu_label']}}</title>
        {% endif %}
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <script>
        Number.prototype.format = function(){
            if(this==0) return 0;

            var reg = /(^[+-]?\d+)(\d{3})/;
            var n = (this + '');

            while (reg.test(n)) n = n.replace(reg, '$1' + ',' + '$2');

            return n;
        };


        String.prototype.format = function(){
            var num = parseFloat(this);
            if( isNaN(num) ) return "0";

            return num.format();
        };




    </script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='lib/main.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='lib/main.js')}}"></script>
</head>
<body>
    <a href="/"><h1>Home</h1></a>
    {% if isLogin %}
    <span id="logout">로그아웃</span>
    {% else %}
    <span><a href="/login?menu={{menu}}">로그인</a></span>
    {% endif %}
    <nav>
        <ul>
            {% for m in menuList %}
                {% if m['menu_name'] == menu %}
            <li class="activate">
                {% else %}
            <li>
                {% endif %}
                <a href="{{m['menu_path']}}">{{m['menu_label']}}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <script>
        $("#logout").on("click", function(){
            $.ajax({
                url: '/ajax/logout',
                method: 'POST'
            }).done(function(data){
                if(data.result == 1){
                    setTimeout(function(){
                        location.reload();
                    },500);
                }
                else{
                    alert("오류가 발생했습니다");
                }
            });
        });
    </script>
